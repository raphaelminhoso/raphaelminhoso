<!doctype html>
<html>
<head lang="pt-br">

<title>Contato</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

</head>

<body>


	<div class="row">
	<div role="main" class="col-md-8">

<h2>Contato</h2>

<form action="#" method="post">
		<div class="form-group">
		<label for="inputName">Nome</label>
		<input type="text" class="form-control" id="inputName">
</div>

	<div class="form-group">
	<label for="inputEmail">E-mail</label>
	<input type="email" class="form-control" id="inputEmail">

</div>

	<div class="form-group">
	<label for="inputSubject">Assunto</label>
	<input type="text" class="form-control" id="inputSubject">
	</div>

	<div class="form-group">
	<label for="textMessage">Mensagem</label>
	<textarea id="textMessage" class="form-control" rows="10"></textarea>
</div>

<button type="submit" class="btn btn-default">Enviar</button>

</form>

		</div>
				<aside role="complementary" class="col-md-4">
			<div id="widget-about" class="panel panel-default">
			<div class="panel-body">
<h4>Info</h4>
			<p>SIGA NOSSAS REDES SOCIAIS </p>
			</div>
			</div>

			<div id="widget-links" class="panel panel-default">
			<div class="panel-body">

<h4>Links</h4>

<ul class="list-unstyled">
		<li><a href="#">Github</a></li>
		<li><a href="#">Twitter</a></li>
		<li><a href="#">Facebook</a></li>
	</ul>

</div>
</div>
</aside>

		</div> <!-- /.row -->

<hr />

<footer>
<p class="text-muted">&copy; Raphael Minhoso Prod.</p>
</footer>
</div> <!-- /.container -->
</body>
	


</div> <!-- /.linha -->

</div> <!-- /.container -->

	</body>
	</html>
